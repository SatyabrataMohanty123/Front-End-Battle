<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | CLIMATE PLOT</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function openModal() {
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }
    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('modal').classList.remove('flex');
    }
  </script>
</head>
<body class="transition duration-500 dark:bg-gray-900 dark:text-white bg-gradient-to-b from-blue-100 to-white text-blue-900 scroll-smooth">

  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-50">
    <nav class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-700">BluePlatform</h1>
      <ul class="flex gap-6 text-blue-700 font-semibold">
        <li><a href="satya.html" class="hover:text-blue-500">Home</a></li>
        <li><a href="about2.html" class="hover:text-blue-500">About</a></li>
        <li><a href="features.html" class="hover:text-blue-500">Features</a></li>
        <li><a href="showcase.html" class="hover:text-blue-500">Showcase</a></li>
        <li><a href="testimonials.html" class="hover:text-blue-500">Testimonials</a></li>
        <li><a href="contact.html" class="text-blue-600 underline">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="py-20 text-center">
    <h2 class="text-4xl font-bold text-blue-700 mb-6">Let’s Talk</h2>
    <p class="text-gray-700 mb-6">Have a project in mind or just want to say hello? We’d love to hear from you.</p>
    <button onclick="openModal()" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl ripple transition">Contact Us</button>
  </section>

  <!-- Modal Contact Form -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-8 rounded-xl w-11/12 md:w-1/3 shadow-2xl relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-600 hover:text-red-500">✖</button>
      <h3 class="text-2xl font-bold mb-4 text-blue-700">Get in Touch</h3>
      <form class="space-y-4">
        <input type="text" placeholder="Name" class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <input type="email" placeholder="Email" class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <textarea placeholder="Message" class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" required></textarea>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded ripple hover:bg-blue-700">Send</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white border-t py-6 mt-10">
    <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-sm text-gray-600">
      <p>&copy; 2025 BluePlatform. All rights reserved.</p>
      <div class="flex space-x-4 mt-2 md:mt-0">
        <a href="https://github.com/SatyabrataMohanty123" class="hover:text-blue-500" target="_blank">GitHub</a>
        <a href="#" class="hover:text-blue-500">Terms</a>
        <a href="#" class="hover:text-blue-500">Privacy</a>
      </div>
    </div>
  </footer>
</body>
</html>
